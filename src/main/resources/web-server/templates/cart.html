<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Shopping Cart || Jatdigit</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Place favicon.ico in the root directory -->
    <link rel="shortcut icon" type="image/x-icon" th:href="@{/images/favicon.ico}">

    <!-- Bootstrap Fremwork Main Css -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <!-- All Plugins css -->
    <link rel="stylesheet" th:href="@{/css/plugins.css}">
    <!-- Theme shortcodes/elements style -->
    <link rel="stylesheet" th:href="@{/css/shortcode/shortcodes.css}">
    <!-- Theme main style -->
    <link rel="stylesheet" th:href="@{/style.css}">
    <!-- Responsive css -->
    <link rel="stylesheet" th:href="@{/css/responsive.css}">
    <!-- User style -->
    <link rel="stylesheet" th:href="@{/css/custom.css}">

    <!-- Modernizr JS -->
    <script th:src="@{/js/vendor/modernizr-2.8.3.min.js}"></script>
</head>

<body>

    <!-- Body main wrapper start -->
    <div class="wrapper fixed__footer">
        <!-- Start Header Style -->
        <div th:replace="header.html :: header"></div>
        <div class="body__overlay"></div>
        <!-- Start Offset Wrapper -->
        <div class="offset__wrapper">
            <!-- Start Search Popap -->
            <div class="search__area">
                <div class="container" >
                    <div class="row" >
                        <div class="col-md-12" >
                            <div class="search__inner">
                                <form action="#" method="get">
                                    <input placeholder="Search here... " type="text">
                                    <button type="submit"></button>
                                </form>
                                <div class="search__close__btn">
                                    <span class="search__close__btn_icon"><i class="zmdi zmdi-close"></i></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- End Search Popap -->
        </div>
        <!-- End Offset Wrapper -->
        <!-- Start Bradcaump area -->
        <div class="ht__bradcaump__area" style="background: rgba(0, 0, 0, 0) url(images/bg/2.jpg) no-repeat scroll center center / cover ;">
            <div class="ht__bradcaump__wrap">
                <div class="container">
                    <div class="row">
                        <div class="col-12">
                            <div class="bradcaump__inner text-center">
                                <h2 class="bradcaump-title">Cart</h2>
                                <nav class="bradcaump-inner">
                                  <a class="breadcrumb-item" href="index.html">Home</a>
                                  <span class="brd-separetor">/</span>
                                  <span class="breadcrumb-item active">Cart</span>
                                </nav>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- End Bradcaump area -->
        <!-- cart-main-area start -->
        <div class="cart-main-area ptb--120 bg__white">
            <div class="container">
                <div class="row">
                    <div class="col-md-12 col-sm-12 col-12">
                        <form action="#">
                            <div class="table-content table-responsive">
                                <table>
                                    <thead>
                                        <tr>
                                            <th class="product-thumbnail">Image</th>                                      
                                            <th class="product-name">Product</th>
                                            <th class="product-price">Price</th>
                                            <th class="product-quantity">Quantity</th>
                                            <th class="product-subtotal">Total</th>
                                            <th class="product-remove">Remove</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                      <script th:inline="javascript">
                                        var outputHTML = "";
                                          
                                          /*[# th:each="product : ${products}"]*/
                                          
                                          	var name =  /*[[${product.name}]]*/;
                                          	var price =  /*[[${product.price}]]*/;
                                          	var quantity =  /*[[${product.quantity}]]*/;
                                          	var path = "'/images/products/small/" + name + ".jpg'";
                                          	var subtotal = quantity * price;
                                          	
                                           	outputHTML += "<tr>";
                                           	outputHTML += "<td class='product-thumbnail'><a href='#'><img src=" + path + "alt='small-image' /></a></td>";                                  	
                                          	outputHTML += "<td class='product-name'>"  + name + "</td>";
                                            outputHTML += "<td class='product-price'><span class='amount'>" + price + "</span></td>";
                                            outputHTML += "<td class='product-quantity'>"+ quantity + "</td>";
                                            outputHTML += "<td class='product-subtotal'>" + subtotal + "</td>";
                                            outputHTML += "<td class='product-remove'><a href='#'>X</a></td>";
                                          	outputHTML += "</tr>";     
                                          /*[/]*/            
                                                             
                                        document.write(outputHTML);
                                      </script>
                                    </tbody>
                                </table>
                            </div>
                            <div class="row">
                                <div class="col-md-4 col-sm-12 ">
                                    <div class="cart_totals">
                                        <h2>Total del carrito</h2>
                                        <table>
                                            <tbody>
                                                <tr class="cart-subtotal">
                                                    <th>Subtotal</th>
                                                    <script th:inline="javascript">
                                        			var outputHTML = "";
                                          			var subtotal = 0;
			                                          /*[# th:each="product : ${products}"]*/;		                                        
			                                          	
			                                          	var price =  /*[[${product.price}]]*/;
			                                          	var quantity =  /*[[${product.quantity}]]*/;                 
			                                          	var mul =  quantity * price;
			                                          	subtotal += mul;
			                                          	
                                         			 /*[/]*/            
                                         			 outputHTML += "<td><span class='amount'>" + subtotal + "€</span></td>";
                                                             
                                        			document.write(outputHTML);
                                      			</script>                                                  
                                                </tr>
                                                <tr class="shipping">
                                                    <td>
                                                        <ul id="shipping_method">
                                                            <li>
                                                                <input type="radio" />
                                                                <label>
                                                                   Envío: <span class="amount">3,00€ </span>
                                                                </label>
                                                            </li>                                                          
                                                            <li></li>
                                                        </ul>
                                                    </td>
                                                </tr>
                                                <tr class="order-total">
                                                    <th>Total</th>
                                                    <script th:inline="javascript">
                                                  	 var outputHTML = "";
                                        			 var total = subtotal + 3;
                                                     outputHTML += "<td><strong><span class='amount'>" + total + "€</span></strong></td>";
                                        			document.write(outputHTML);
                                                  	</script>
                                                </tr>
                                            </tbody>
                                        </table>
                                        
                                    </div>
                                    <div class="wc-proceed-to-checkout">
                                            <a href="checkout.html">Finalizar compra</a>
                                        </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- cart-main-area end -->
        <!-- Start Footer Area -->
        <div th:replace="footer.html :: copy"></div>

        <!-- End Footer Area -->
    </div>
    <!-- Body main wrapper end -->
    <!-- Placed js at the end of the document so the pages load faster -->

    <script th:src="@{/js/vendor/jquery-1.12.4.min.js}"></script>
    <!-- Bootstrap Framework js -->
    <script th:src="@{/js/popper.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <!-- All js plugins included in this file. -->
    <script th:src="@{/js/plugins.js}"></script>
    <!-- Main js file that contents all jQuery plugins activation. -->
    <script th:src="@{/js/main.js}"></script>


</body>

</html>
